<html>
    <head>
        <link rel="stylesheet" href="a2.css" >

    </head>
    <body>
        <h1 >REGISTRATION FORM</h1>
        <form name="f1" >
          <table border=2 cellspacing=0 cellpadding=17 align="center">
            <tr>
              <td><label for="username">NAME:</label></td>
              <td><input type="text" name="username" required></td>
            </tr>
            <tr>
              <td><label for="email">Email ID:</label></td>
              <td><input type="email" name="eid" required></td>
            </tr>
            <tr>
              <td><label for="gender">Gender:</label></td>
              <td><input type="radio" name="gender" required>male
                  <input type="radio" name="gender" required>female
              </td>
            </tr>
            <tr>
              <td><label for="religion">Religion:</label></td>
              <td><select name="religion" required>
                <option value="none" selected disabled hidden>Select an Option</option>
                <option value="HINDU">HINDU</option>
                <option value="MUSLIM">MUSLIM</option>
                <option value="CHRISTIAN">CHRISTIAN</option>
              </select></td>
            </tr>
            <tr>
              <td><label for="DOB">DOB:</label></td>
              <td><input type="date" name="date" required></td>
            </tr>
            <tr>
              <td><label for="Languages">Languages:</label></td>
              <td><input type="checkbox" name="Language">TELUGU
                  <input type="checkbox" name="Language">ENGLISH
                  <input type="checkbox" name="Language">HINDI
              </td>
            </tr>
            <tr>
              <td><label for="address">Address:</label></td>
              <td><textarea rows="5" cols="60"></textarea></td>
            </tr>
            <tr>
              <td><label for="password">Password:</label></td>
              <td><input type="password" name="password" required></td>
            </tr>
            <tr>
              <td><label for="password">Confirm Password:</label></td>
              <td><input type="password" name="password" required></td>
            </tr>
            <tr>
              <td><button type="button" >Submit</button></td>
              <td><input type="reset" name="clear" ></td>
            </tr>
          </table>
        </form>
        </div>
      </body>



</html>
